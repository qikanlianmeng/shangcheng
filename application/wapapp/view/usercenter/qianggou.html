<script type="text/javascript">
    var id = "{:input('id')}";
    var price = '';
    var hei1 = $('.c_wallet_balance').height();
    var hei2 = $('.p_title').height() + 95;
    $('.mescroll').css('top', hei1 + hei2 + 'px');
    //数量减
    $('body').on('click', '#num_minus', function () {
        var val = $('#num_input').val();

        if (val <= 1) {
            mui.toast('不能再减了哦')
        } else {
            val--;
            $('#total_price').html(accMul(val, price));
        }
        $('#num_input').val(val);
    });
    //数量加
    $('body').on('click', '#num_add', function () {
        var val = $('#num_input').val();
        val++;
        $('#num_input').val(val);
        $('#total_price').html(accMul(val, price));
    });
    //精确乘法函数
    function accMul(arg1, arg2) {
        var m = 0, s1 = arg1.toString(), s2 = arg2.toString();
        try { m += s1.split(".")[1].length } catch (e) { }
        try { m += s2.split(".")[1].length } catch (e) { }
        return parseFloat(Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m)).toFixed(2);
    }
    // 监听输入
    $("#num_input").bind('input propertychange', function () {
        var val = $('#num_input').val();
        $('#total_price').html(accMul(val, price));
    });
    //获取详情
    $post('/api2/rz/info', { id: id }, function (data) {
        var obj = data.data;
        if (data.status == 1) {
            price = obj.price;
            $('.mui-title,#qg_title').html(obj.title);
            $('#total_price').html(obj.price);
            $('#start_time').html(obj.start_time);
            $('#end_time').html(obj.end_time);
            if (obj.remark) {
                $('#qg_remark').html(obj.remark);
            }

        }
    });
    $('#qga').on('click', () => {
        var num = $('#num_input').val();
        $('#qga').html('提交中...');
        $('#qga').addClass('mui-disabled');
        setTimeout(() => {
            $get('/api2/rz/apply', { id: id, num: num }, (res) => {
                mui.toast(res.msg);
                if (res.status == 1) {
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    $('#qga').html('立即抢购');
                    $('#qga').removeClass('mui-disabled');
                }
            });
        }, 1000);
    });
    $(function () {

        var mescroll = new MeScroll('mescroll', {
            up: {
                callback: upcallback,
                isBounce: false,
                noMoreSize: 8,
                empty: {
                    icon: "/static/wapapp/yang/imgs/index/web.png", //图标,默认null
                    tip: "暂无相关数据~"
                },
                clearEmptyId: "dataList",
                lazyload: {
                    use: true
                }
            }
        });

        function upcallback(page) {
            getListDataFromNet(page.num, function (cur) {

                console.log(page.num + "~~~~~" + cur.length);
                mescroll.endSuccess(cur.length);
                if (cur.length < page.size) {
                    $('.upwarp-nodata').html('全部加载完成');
                }
                setListData(cur);
            }, function () {
                //联网失败的回调,隐藏下拉刷新和上拉加载的状态;
                mescroll.endErr();
            });
        }


        function getListDataFromNet(pageNum, successCallback) {
            setTimeout(() => {
                $post('/api2/rz/lists', {
                    page: pageNum
                }, function (data) {
                    var cur = data.data;
                    successCallback(cur);

                });
            }, 500);

        }


        function setListData(obj) {
            var integrallog = '';
            for (var i in obj) {
                obj[i].status = obj[i].status == 1 ? '<span style="color:green;font-weight:600;">已审核</span>' : obj[i].status == 2 ? '<span class="price" style="font-weight:600;">已拒绝</span>' : '审核中';
                integrallog += '<li><p><span>' + obj[i].title + '</span><span class="fr" style="color:red">' + obj[i].total_price + '</span></p><p><span class="fl">' + obj[i].create_time + '</span><span class="fr">' + obj[i].status + '</span></p><div style="clear:both;"></div></li>';
            }
            $('.record_box ul').append(integrallog);
        }

    });

</script>
