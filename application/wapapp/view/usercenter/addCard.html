<body>


    <header id="header" class="mui-bar"  style="margin-left:0px;">
        <div class="mb15"></div>
        <a class="mui-icon mui-icon-back mui-pull-left back" onclick="back();"></a>
        <h1 class="mui-title">绑定银行卡</h1>
        <script>
            function back(){
                mui.back();
            }
        </script>
    </header>
      <!-- main -->
      <div class="content_box">
        <div class="mb10"></div>
        <p style="margin-left:3%;">请绑定持卡人本人的卡</p>
        <div class="mb15"></div>
        <div class="c_add_card">
              <div class="mui-input-row msg_input">
                <label style="width:30%;">持卡人</label>
                <input type="text" placeholder="请输入持卡人姓名" id="huming">
             </div>
              <div class="mui-input-row msg_input">
                <label style="width:30%;">开户行</label>
                <input type="text" placeholder="请输入开户行" id="yinhang">
             </div>
             <div class="mui-input-row msg_input" style="border-bottom:none;">
                  <label style="width:30%;">卡号</label>
                  <input type="number" placeholder="请输入卡号" id="kahao">
             </div>
             <div class="mui-input-row msg_input" style="border-bottom:none;">
                    <label style="width:30%;">验证码</label>
                    <input type="number" placeholder="请输入验证码" id="verify" style="width:150px;float:left!important;">
                    <a class="code fr" style="line-height:40px;">获取验证码</a>
             </div>
        </div>
        <div class="mb20"></div>
        <div class="midu_btn cont ">
            <button class="btn">立即绑定</button>
        </div>
        <div class="mb20"></div>
        <input type="hidden" id="mobile">
      </div>
      <script type="text/javascript" src="/static/mob/public/wallet/js/api.js"></script>
      <script src="/static/mob/public/wallet/js/index.js"></script>
      <script src="/static/mob/public/wallet/js/ajaxfileupload.js"></script>
      <script src="/static/mob/public/wallet/js/common.js"></script>

      <script type="text/javascript">

          $post('/api/user/userinfo',{},function(data){
                console.log(JSON.stringify(data))
                var obj=data.data;
                if(data.code==1){
                    if(obj.huming!=''||obj.huming.length==0){
                    $('#huming').val(obj.huming);
                }
                if(obj.kahao!=''||obj.kahao.length==0){
                    $('#kahao').val(obj.kahao);
                }
                if(obj.yinhang!=''||obj.yinhang.length==0){
                    $('#yinhang').val(obj.yinhang);
                }
                $('#mobile').val(obj.mobile);
              }else{
                mui.toast(data.msg);
              }
             
          });
        var timer = null;
    		// 获取验证码
            $('.code').on('tap',function(){
    				var param=$('#mobile').val();
    				var time = 60;
    				var that = this;
    				if(param==''){
    					mui.toast('手机号不能为空！');
    				}else{
    					clearInterval(timer);
    					timer = setInterval(function() {
    						if(time <= 0) {
    							that.innerText = "发送验证码";
    							$("#mybtn").css('pointer-events', 'auto');
    						} else {
    							$("#mybtn").css('pointer-events', 'none');
    							that.innerText = "剩余" + (time) + "秒";
    							time--;
    						}
    					}, 1000);
    					$post('/api/user/send_verify',{id:1,param:param,type:'sms'},function(data){
    						mui.toast(data.msg);
    					});
    				}
    			});

        $('.btn').on('tap',function(){
              var huming=$('#huming').val();
              var kahao=$('#kahao').val();
              var verify=$('#verify').val();
              var yinhang=$('#yinhang').val();
              if(huming==''){
                mui.toast('持卡人不能为空');
              }else if (yinhang=='') {
                mui.toast('开户行不能为空');
              }else if (kahao=='') {
                mui.toast('卡号不能为空');
              }else if(verify==''){
                mui.toast('验证码不能为空');
              }else{
                $get('/api/user/yhk',{huming:huming,yinhang:yinhang,kahao:kahao,verify:verify},function(data){

                  if(data.code==1){
                  mui.alert('绑定成功','提示',function(){
                      // api.closeWin();
                  });

                }else{
                  mui.toast(data.msg);
                }
                });
              }
            });
      </script>

</body>
