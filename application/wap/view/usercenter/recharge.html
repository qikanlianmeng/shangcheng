<body>
    <!-- 顶部 -->
    <header id="header" class="mui-bar" style="margin-left:0px;">
        <div class="mb15"></div>
        <a class="mui-icon mui-icon-back mui-pull-left back" onclick="back();"></a>
        <script>
                function back(){
                    mui.back();
                }
            </script>
        <h1 class="mui-title">提现 </h1>
        
    </header>


    <!-- main -->
    <div class="content_box mui-content">
        <div class="recharge_box">
            <h3>提现金额<span>（1余额=1元）</span>
            </h3>
            <div class="recharge_box_cont cont">
                <ul>
                    <li title="100">
                        <span>
                            <p>100元</p>
                            <p>100元</p>
                        </span>
                    </li>
                    <li title="200">
                        <span>
                            <p>200元</p>
                            <p>200元</p>
                        </span>
                    </li>
                    <li title="300">
                        <span>
                            <p>300元</p>
                            <p>300元</p>
                        </span>
                    </li>
                    <li title="500">
                        <span>
                            <p>500元</p>
                            <p>500元</p>
                        </span>
                    </li>
                    <li title="800">
                        <span>
                            <p>800元</p>
                            <p>800元</p>
                        </span>
                    </li>
                    <li title="1000">
                        <span>
                            <p>1000元</p>
                            <p>1000元</p>
                        </span>
                    </li>
                    <li title="" class="mo_input">
                        <span>
                            <p>其他金额</p>
                            <p><input type="text" placeholder="请输入" style="background:transparent!important;" id="money" class="rd"></p>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mb10"></div>
        <!-- 支付方式 -->
        <div class="recharge_pay">
            <h3>提现到</h3>
            <div class="recharge_pay_box cont">
               <ul>
                   <li>
                        <div class="mui-input-row mui-radio">
                            <label > <i class="mui-icon iconfont icon-qianbao" style="color:#00c506;"></i>银行卡 </label>
                            <input name="pay" type="radio" value="2" checked style="top:10px;">
                        </div>
                   </li>
                   <li>
                        <div class="mui-input-row mui-radio">
                            <label><i class="mui-icon iconfont icon-zhifubao" style="color:#00a0ea;"></i> 支付宝</label>
                            <input name="pay" type="radio" value="1" style="top:10px;">
                        </div>
                   </li>
               </ul>
            </div>
        </div>
        <div class="mb10"></div>
        <div class="beizhu cont">
            <h5>备注</h5>
            <p>1.提现金额只能是100的倍数。</p>
            <p>2.提现手续费5%。</p>
        </div>
        <div class="mb20"></div>
        <div class="midu_btn cont">
            <button class="btn" id="rechargeIma">立即提现</button>
        </div>
        <div class="mb20"></div>
    </div>

    <input type="hidden" name=""  id="money_num">

    <script type="text/javascript" src="/static/mob/public/wallet/js/api.js"></script>
    <script src="/static/mob/public/wallet/js/common.js"></script>
    <script>
        mui.init();
    </script>
    <script>
        $('.recharge_box_cont>ul>li:not(".mo_input")').on('tap',function(){
            $(this).addClass('on').siblings().removeClass('on');
            $('#money_num').val($(this).attr('title'));
        });
        var money;
        //提现
        $('#rechargeIma').on('tap',function(){
          var type='';
          
          if($('#money_num').val()==''){
            money=$('#money').val();
          }else{
            money=$('#money_num').val();
          }
            // console.log(money);
          type=$('input[name="pay"]:checked').val();
        
          if(money==''){
              mui.toast('缺少提现金额！');
          }else{
            $get('/api/user/withdrawal',{money:money,type:type},function(data){
                console.log(JSON.stringify(data));
                if(data.status==1){
                    mui.alert('提现成功','提示',function(){
                        location.href='spendintegral';
                    });
                }else{
                    mui.toast(data.msg);
                }
              });
          }
    
        })
    </script>
</body>
</html>
