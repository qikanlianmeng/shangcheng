<body style="background:#fff;max-width:640px;">
        
    <!-- 顶部 -->
    <header id="header" class="mui-bar" style="max-width:640px;">
        <div class="mb15"></div>
        <a  class="mui-icon mui-icon-back mui-pull-left back" onclick="back()"></a>
        <h1 class="mui-title">提现记录 </h1>
    </header>

    <script>
        function back(){
            mui.back();
        }
    </script>
    <!-- main -->
    <div class="content_box mui-content" style="background:#fff;">
        <div class="record_box mescroll" id="mescroll">
            <ul id="dataList">
                
            </ul>
        </div>
    </div>

    <script>
        $(function(){
            var mescroll=new MeScroll('mescroll',{
                up:{
                    callback:upcallback,
                    isBounce:false,
                    noMoreSize:1,
                    empty:{
                        icon:'/static/mob/yang/imgs/index/web.png',
                        tips:'暂无数据'
                    },
                    clearEmptyId:'dataList',
                    lazyload:{
                        use:true
                    }
                }
            });


            function upcallback(page){
                getListDataFromNet(page.num,function(data){
                    mescroll.endSuccess(data.length);
                    // if(data.length<page.size){
                    //     $('.upwarp-nodata').html('全部加载完成');
                    // }
                    setListdata(data);

                },function(){
                    mescroll.endErr();
                });
            }
               function getListDataFromNet(pageNum,successCallback,errorCallback){
                
                    $post('/api/user/withdraw',{page:pageNum},function(data){
                        console.log((JSON.stringify(data)));
                        var cur=data.data;
                        var listData=[];
                    
                   
                        //全部商品 (模拟分页数据)
                        for (var i in cur) {
                            if(i==cur.length) break;
                            listData.push(cur[i]);
                        }
                        successCallback(listData);
                    });
                }

                function setListdata(data){
                    
                    var recharge_list='';
                    $.each(data,function(key,value){
                            if(value.status==0){
                            status='<span class="fr" style="color:red;">待打款</span>';
                            }else if (value.status==1) {
                            status='<span class="fr" style="color:green;">已打款</span>';
                            }else{
                            status='<span class="fr" style="color:red;">拒绝</span>';
                            }
                            recharge_list+='<li><p><span>'+value.zfb_name+'('+value.zfb_hao+')</span><span class="fr price">'+value.money+'</span></p><p><span>'+value.create_time+'</span>'+status+'</p></li>'
                        });

                        $('#dataList').append(recharge_list);
                }
            
        })
    </script>
