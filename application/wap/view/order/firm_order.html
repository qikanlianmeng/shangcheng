<script type="text/html" id="firmAddress">
    <p class="color-333 text-16 m-b-sm">
        [[consignee]] [[mobile]]
        <a href="/wap/order/select_address"><span class="mui-pull-right color-999"><i class="iconfont icon-daipingjia"></i></span></a>
    </p>
    <p class="color-hui">[[address_detail]]</p>
</script>
<script type="text/html" id="good_info_tem">
    <li class="mui-table-view-cell text-16 color-333">订单信息</li>
    [[each goods_list as value i]]
    <li class="mui-table-view-cell book-tuwen">
        <a href="/wap/goods/goods/id/[[goods_list[i].goods_id]]"><img src="[[goods_list[i].goods_img]]" class="mui-pull-left tuwen-img"></a>
        <p class="mui-pull-left tuwen-name mui-ellipsis-2"><a href="/wap/goods/goods/id/[[goods_list[i].goods_id]]" class="color-333">[[goods_list[i].goods_name]]</a></p>
        <span class="book-num mui-pull-right">x[[goods_list[i].goods_num]]</span>
        <p class="tuwen-price">
            <span class="color-999 text-13">[[goods_list[i].spec_key_name]]</span>
            <span class="sale-price mui-pull-right color-main mui-block">￥[[goods_list[i].goods_price]]</span>
        </p>
    </li>
    [[/each]]
    <li class="mui-table-view-cell">快递运费：<span class="mui-pull-right color-333">[[if goods_price.shipping_price==''||goods_price.shipping_price==0]]包邮[[else]]￥[[goods_price.shipping_price]][[/if]]</span></li>
    <li class="mui-table-view-cell no-active">
        <textarea class="input-msg color-hui text-14" spellcheck="false" id="content" placeholder="订单补充说明..."></textarea>
    </li>
    <li class="mui-table-view-cell">
        <span class="mui-pull-right color-333">共[[goods_price.anum]]件商品 小计：
        <span class="color-main">￥[[goods_price.total_amount]]</span></span>
    </li>
</script>
<script type="text/javascript">

    seajs.use(['shop/js/firmOrder']);
    $('#contact').on('click',function(){
        $('#newBridge #nb_icon_wrap').click();

</script>
