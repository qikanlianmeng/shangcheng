<script type="text/html" id="orderListTem">
    <li class="mui-table-view-cell" data-id="[[order_id]]">
        <h3 class="color-main text-16">
            [[if order_status==0 && pay_status==0 && shipping_status==0]]
            待付款
            [[else if (order_status==0 || order_status==1) && (pay_status==1 || pay_status==4) && shipping_status==0]]
            待发货
            [[else if order_status==1 && (pay_status==1 || pay_status==4) && shipping_status==1]]
            待收货
            [[else if order_status==3]]
            交易关闭
            [[else if order_status==4 && (pay_status==1 || pay_status==4) && shipping_status==1]]
            交易完成
            [[else if order_status==2 && (pay_status==1 || pay_status==4) && shipping_status==1]]
            已收货
            [[/if]]
        </h3>
        <a href="/wap/order/order_detail/order_id/[[order_id]]">
            [[each goods_list as value i]]
            <div class="mui-table-view-cell book-tuwen">
                <img src="[[goods_list[i].img]]" class="mui-pull-left tuwen-img">
                <p class="mui-pull-left tuwen-name mui-ellipsis-2 color-333">[[goods_list[i].goods_name]]</p>
                <span class="book-num mui-pull-right text-15">x[[goods_list[i].goods_num]]</span>
                <p class="tuwen-price">
                    <span class="color-999 text-13">[[goods_list[i].spec_key_name]]</span>
                    <span class="sale-price mui-pull-right color-333 mui-block">￥[[goods_list[i].goods_price]]</span>
                </p>
            </div>
            [[/each]]
        </a>
        <p class="total">
            共计[[goods_num]]件商品 合计：
            <span class="color-main">
                ￥[[order_amount]]
            </span>
            (含运费￥[[shipping_price]])
        </p>
        <div class="opera">
            [[if order_status==0 && pay_status==0 && shipping_status==0]]
            <a href="/wap/order/pay_order/order_id/[[order_id]]" class="mui-btn mui-btn-outlined">去付款</a>
            <a href="javascript:void(0);" class="mui-btn mui-btn-outlined cancelOrder">取消订单</a>
            [[/if]]
            [[if order_status==1 && pay_status==1 && shipping_status==1]]
            <a href="javascript:void(0);" class="bg-main once-exchange subGet">确认收货</a>
            [[/if]]
            [[if order_status==2 || order_status==4 && pay_status==1 && shipping_status==1]]
                [[if is_comment==1]]
                <a href="/wap/order/comment/order_id/[[order_id]]" class="mui-btn mui-btn-outlined mui-btn-outlined-main">追加评论</a>
                [[else]]
                <a href="/wap/order/comment/order_id/[[order_id]]" class="mui-btn mui-btn-outlined mui-btn-outlined-main">评价</a>
                [[/if]]
            [[/if]]
            [[if shipping_status]]
            <a href="/wap/order/wuliu/order_id/[[order_id]]" class="mui-btn mui-btn-outlined">查看物流</a>
            [[else]]
            <a href="/wap/order/order_detail/order_id/[[order_id]]" class="mui-btn mui-btn-outlined">查看订单</a>
            [[/if]]
        </div>
    </li>
</script>
